{% extends 'dashboard/layout.html' %}
{% block title %} Login or Register | {{block.super}} {% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card shadow-lg mt-5 mb-5 p-3">
                    <h1 class="text-center mt-3 mb-2">Register</h1>
                    <form action="register" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="first_name" placeholder="First Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" name="last_name" placeholder="Last Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" name="confirm_pass" placeholder="Confirm Password" class="form-control">
                        </div>
                        <input type="submit" value="Register" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-lg mt-5 mb-5 p-3">
                    <h1 class="text-center mt-3 mb-2">Login</h1>
                    <form action="login" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Your Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Your Password" class="form-control">
                        </div>
                        <input type="submit" value="Login" class="btn btn-success btn-block">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
